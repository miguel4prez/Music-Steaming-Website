<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/Photos/headphones-7-xxl.png">
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>Jukebox | Sign Up</title>
</head>
<body>
    
    <header>
        <img src="Photos/jukebox-logo-white.png" alt="jukebox-logo">
    </header>

    <div class="form-container">
        <h1>Sign Up Today!</h1>
        <p>Please fill out the form below.</p>

        <div class="enter-text-form">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw">Password:</label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat">Repeat Password:</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        </div>

        <label>
            <input class="checkbox" type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <div class="commit-buttons">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>

        <h5>Already have an account? <span class="login">Log In</span> now.</h5>

        <p class="legal">By creating an account you agree to our <span class="terms-privacy">Terms & Privacy.</span></p>
    </div>
</body>

</html>
